<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mango cards</title>
    <link rel="stylesheet" text="text/css"  href="../css/cards.css">
</head>
<body>
      <h1 class="product-head">Categouries Of Mangos</h1>

    <div class="container">

        <div class="card-green">
        
            <img src="../images/langda-mango.jpg"  class="img-mango">

            <h1>Langda Mango</h1>
             <i style="font-size:18px;"><del style="color: red;">Rs539</del> Rs309 Only/-</i><button class="btn">43% OFF</button>
            <img src="../images/rating.png" class="rate"/>
            <img src="../images/empty-cart.png" class="cart" alt="card">


        </div>

        <div class="card-yellow">
            <img src="../images/Alphonso-Mango.jpg"  class="img-mango">

            <h1>Alphonso Mango</h1>
            <i style="font-size:18px;"><del style="color: red;">Rs699</del> Rs170 Only/-</i> <button class="btn"> 76% OFF</button>
            <img src="../images/rating.png" class="rate"/>
            <img src="../images/empty-cart.png" class="cart" alt="card">


        </div>

        <div class="card-green">
            <img src="../images/raw-mango.jpg"  class="img-mango">
            <h1>Raw Mango</h1>
            <i style="font-size:18px;"><del style="color: red;">Rs315</del> Rs243 Only/-</i><button class="btn">23% OFF</button>
            <img src="../images/rating.png" class="rate"/>
            <img src="../images/empty-cart.png" class="cart" alt="card">

        </div>
        <div class="card-yellow">
            <img src="../images/dasheri-mango.jpg"  class="img-mango">

            <h1>Dasheri Mango</h1>
            <i style="font-size:18px;"><del style="color: red;">415</del> Rs343 Only/-</i><button class="btn">23% OFF</button>
            <img src="../images/rating.png" class="rate"/>
            <img src="../images/empty-cart.png" class="cart" alt="card">

        </div>
    </div> 
    <button class="back-btn"><a href="products.html">Back</a></button>
</body>
</html>
